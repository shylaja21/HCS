<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Reports</title>
    <link rel="stylesheet" href="abc.css">
    <style>
        body {
            background-image: url('doctor1.jpg');
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin-top: 50px;
        }

        .login-form, .reports-container {
            display: none;
        }

        .login-form input, .reports-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-form button, .reports-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover, .reports-container button:hover {
            background-color: #45a049;
        }

        .reports-container {
            display: none;
        }

        .reports-container h2 {
            text-align: center;
        }

        .report-item {
            background-color: #f4f4f4;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .report-item h3 {
            margin: 0;
        }

        .report-item p {
            margin: 5px 0;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login Form -->
        <div class="login-form">
            <h2>Login to View Medical Reports</h2>
            <input type="text" id="patient-name" placeholder="Enter your name" required>
            <input type="password" id="patient-password" placeholder="Enter your password" required>
            <button type="button" onclick="loginPatient()">Login</button>
            <p class="error" id="error-message"></p>
        </div>

        <!-- Medical Reports Section -->
        <div class="reports-container">
            <h2>Your Medical Reports</h2>
            <div class="report-item">
                <h3>Medical Report #1</h3>
                <p>Date: 2025-03-28</p>
                <p>Diagnosis: Healthy</p>
                <button onclick="window.open('report1.pdf')">View Report</button>
            </div>
            <div class="report-item">
                <h3>Medical Report #2</h3>
                <p>Date: 2025-03-15</p>
                <p>Diagnosis: Minor Skin Infection</p>
                <button onclick="window.open('report2.pdf')">View Report</button>
            </div>
        </div>
    </div>

    <script>
        // Hardcoded patient credentials (for demo purposes)
        const patientCredentials = {
            name: "sahasra",
            password: "password123"
        };

        // Display the login form initially
        document.querySelector('.login-form').style.display = 'block';

        function loginPatient() {
            const name = document.getElementById('patient-name').value;
            const password = document.getElementById('patient-password').value;
            const errorMessage = document.getElementById('error-message');
            
            if (name === patientCredentials.name && password === patientCredentials.password) {
                // Hide login form and show the medical reports section
                document.querySelector('.login-form').style.display = 'none';
                document.querySelector('.reports-container').style.display = 'block';
            } else {
                // Show error message if login fails
                errorMessage.textContent = "Invalid credentials, please try again!";
            }
        }
    </script>

</body>
</html>
