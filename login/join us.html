<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Health Care Solutions</title>
    <link rel="stylesheet" href="abc.css">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Basic styling */
        body {
            background-color: #f9f9f9;
            color: #333;
        }
        .join-container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        .join-container h1 {
            margin-bottom: 20px;
        }
        .join-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .join-form input {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .join-form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .join-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="join-container">
        <h1>Join Health Care Solutions</h1>
        <p>We are looking for passionate professionals to be a part of our team! Whether you're a doctor, nurse, or healthcare professional, we welcome you to join our network.</p>
        
        <h2>Application Form</h2>
        <form class="join-form">
            <input type="text" placeholder="Your Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <input type="text" placeholder="Your Profession" required><br>
            <input type="text" placeholder="Why Do You Want to Join?" required><br>
            <button type="submit">Submit Application</button>
        </form>
    </div>

</body>
</html>
